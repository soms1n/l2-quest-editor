<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Quest Editor - Parser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>⚔️ L2 Quest Editor</h1>
        <span class="subtitle">Редактор данных квестов</span>
    </header>

    <main class="container">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Исходные данные</span>
                <div class="panel-actions">
                    <button class="btn" onclick="clearInput()">Очистить</button>
                </div>
            </div>
            <div class="panel-content">
                <textarea 
                    id="input" 
                    placeholder="Вставьте данные квестов (каждый квест на новой строке, поля разделены табуляцией)..."
                    spellcheck="false"
                ></textarea>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Редактор</span>
                <div class="panel-actions">
                    <div class="stats" id="stats"></div>
                    <button class="btn btn-success" onclick="addNewQuest()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Новый квест
                    </button>
                    <button class="btn btn-primary" onclick="copyResult()" id="copyBtn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Копировать всё
                    </button>
                </div>
            </div>
            <div class="panel-content">
                <div class="rows-navigator" id="rowsNavigator" style="display: none;">
                    <div class="rows-header">
                        <span class="rows-title">Загруженные квесты</span>
                        <div class="rows-header-actions">
                            <span class="rows-count" id="rowsCount"></span>
                            <button class="btn btn-small btn-danger" onclick="deleteCurrentQuest()" id="deleteQuestBtn" style="display: none;">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3,6 5,6 21,6"></polyline>
                                    <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6M8,6V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
                                </svg>
                                Удалить
                            </button>
                        </div>
                    </div>
                    <div class="rows-list" id="rowsList"></div>
                </div>
                <div class="result-container" id="result">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p>Введите данные квестов в левую панель</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem;">Каждый квест на новой строке, поля разделяются табуляцией</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast" id="toast">Скопировано в буфер обмена!</div>

    <script src="script.js"></script>
</body>
</html>
