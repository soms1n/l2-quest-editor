<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L2 Quest Editor - Parser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-gold: #ffd700;
            --accent-copper: #cd7f32;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-purple: #a371f7;
            --accent-red: #f85149;
            --shadow-glow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                    radial-gradient(ellipse at top left, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                    radial-gradient(ellipse at bottom right, rgba(205, 127, 50, 0.03) 0%, transparent 50%);
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-copper));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            height: calc(100vh - 70px);
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-glow);
        }

        .panel-header {
            background: var(--bg-tertiary);
            padding: 0.875rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-gold);
            border-radius: 50%;
        }

        .panel-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            padding: 1rem 1.25rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
            resize: none;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .result-container {
            overflow-y: auto;
            padding: 1rem;
            height: 100%;
        }

        .result-container::-webkit-scrollbar {
            width: 8px;
        }

        .result-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .result-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .result-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .field-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .field-group-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-gold);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .field-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(48, 54, 61, 0.5);
            align-items: start;
        }

        .field-row:last-child {
            border-bottom: none;
        }

        .field-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent-blue);
            word-break: break-all;
        }

        .field-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-primary);
            word-break: break-word;
            white-space: pre-wrap;
        }

        .field-value.string {
            color: var(--accent-green);
        }

        .field-value.number {
            color: var(--accent-purple);
        }

        .field-value.empty {
            color: var(--text-muted);
            font-style: italic;
        }

        .field-value.coordinates {
            color: var(--accent-copper);
        }

        .array-container {
            background: var(--bg-primary);
            border-radius: 6px;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }

        .array-title {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .array-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .array-item {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
        }

        .array-item.empty {
            opacity: 0.3;
        }

        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-value {
            color: var(--accent-gold);
            font-weight: 600;
        }
    </style>
</head>
<body>
<header class="header">
    <h1>⚔️ L2 Quest Editor</h1>
    <span class="subtitle">Парсер данных квестов</span>
</header>

<main class="container">
    <div class="panel">
        <div class="panel-header">
            <span class="panel-title">Входные данные</span>
            <button class="btn" onclick="clearInput()">Очистить</button>
        </div>
        <div class="panel-content">
                <textarea
                        id="input"
                        placeholder="Вставьте данные квеста, разделенные табуляцией..."
                        spellcheck="false"
                ></textarea>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <span class="panel-title">Результат парсинга</span>
            <div class="stats" id="stats"></div>
        </div>
        <div class="panel-content">
            <div class="result-container" id="result">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <p>Введите данные квеста в левую панель</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem;">Поля разделяются табуляцией</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const FIELD_NAMES = [
        'tag_?', 'quest_id', 'quest_prog', 'main_name', 'prog_name', 'description',
        'cnt1', 'items[0]', 'items[1]', 'items[2]', 'items[3]', 'items[4]', 'items[5]',
        'items[6]', 'items[7]', 'items[8]', 'items[9]', 'items[10]', 'items[11]',
        'items[12]', 'items[13]', 'cnt2', 'num_items[0]', 'num_items[1]', 'num_items[2]',
        'num_items[3]', 'num_items[4]', 'num_items[5]', 'num_items[6]', 'num_items[7]',
        'num_items[8]', 'num_items[9]', 'num_items[10]', 'num_items[11]', 'num_items[12]',
        'num_items[13]', 'quest_x', 'quest_y', 'quest_z', 'lvl_min', 'lvl_max',
        'quest_type', 'entity_name', 'get_item_in_quest', 'UNK_1', 'UNK_2',
        'contact_npc_id', 'contact_npc_x', 'contact_npc_y', 'contact_npc_z',
        'restricions', 'short_description', 'cnt3',
        ...Array.from({length: 69}, (_, i) => `req_class[${i}]`),
        'cnt4', 'req_item[0]', 'req_item[1]', 'req_item[2]', 'req_item[3]', 'req_item[4]',
        'clan_pet_quest', 'req_quest_complete', 'UNK_3', 'area_id'
    ];

    const FIELD_GROUPS = {
        'Основная информация': ['tag_?', 'quest_id', 'quest_prog', 'main_name', 'prog_name', 'description'],
        'Предметы (items)': ['cnt1', ...Array.from({length: 14}, (_, i) => `items[${i}]`)],
        'Количество предметов (num_items)': ['cnt2', ...Array.from({length: 14}, (_, i) => `num_items[${i}]`)],
        'Координаты квеста': ['quest_x', 'quest_y', 'quest_z'],
        'Требования уровня': ['lvl_min', 'lvl_max'],
        'Параметры квеста': ['quest_type', 'entity_name', 'get_item_in_quest', 'UNK_1', 'UNK_2'],
        'Контактный NPC': ['contact_npc_id', 'contact_npc_x', 'contact_npc_y', 'contact_npc_z'],
        'Описание': ['restricions', 'short_description'],
        'Требуемые классы': ['cnt3', ...Array.from({length: 69}, (_, i) => `req_class[${i}]`)],
        'Требуемые предметы': ['cnt4', ...Array.from({length: 5}, (_, i) => `req_item[${i}]`)],
        'Прочее': ['clan_pet_quest', 'req_quest_complete', 'UNK_3', 'area_id']
    };

    function parseValue(value) {
        if (value === undefined || value === '') {
            return { value: '(пусто)', type: 'empty' };
        }

        // Проверка на строку формата a,text\0
        if (value.startsWith('a,') && value.endsWith('\\0')) {
            const cleanValue = value.slice(2, -2).replace(/\\n/g, '\n');
            return { value: cleanValue, type: 'string' };
        }

        // Проверка на число
        if (!isNaN(value) && value.trim() !== '') {
            return { value: value, type: 'number' };
        }

        return { value: value, type: 'text' };
    }

    function isCoordinateField(fieldName) {
        return fieldName.endsWith('_x') || fieldName.endsWith('_y') || fieldName.endsWith('_z');
    }

    function renderResult(data) {
        const resultContainer = document.getElementById('result');
        const statsContainer = document.getElementById('stats');

        if (!data || Object.keys(data).length === 0) {
            resultContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p>Введите данные квеста в левую панель</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem;">Поля разделяются табуляцией</p>
                    </div>
                `;
            statsContainer.innerHTML = '';
            return;
        }

        let filledCount = 0;
        let totalCount = Object.keys(data).length;

        let html = '';

        for (const [groupName, fields] of Object.entries(FIELD_GROUPS)) {
            const groupFields = fields.filter(field => data.hasOwnProperty(field));
            if (groupFields.length === 0) continue;

            // Проверяем, есть ли непустые значения в группе
            const hasNonEmptyValues = groupFields.some(field => {
                const parsed = parseValue(data[field]);
                return parsed.type !== 'empty';
            });

            // Для массивов req_class показываем компактно
            if (groupName === 'Требуемые классы') {
                const cnt3 = parseValue(data['cnt3']);
                const classes = fields.filter(f => f.startsWith('req_class')).map(f => data[f]);
                const nonEmptyClasses = classes.filter(v => v !== undefined && v !== '');

                if (cnt3.type !== 'empty') filledCount++;
                filledCount += nonEmptyClasses.length;

                html += `<div class="field-group">
                        <div class="field-group-title">${groupName}</div>
                        <div class="field-row">
                            <span class="field-name">cnt3</span>
                            <span class="field-value ${cnt3.type}">${cnt3.value}</span>
                        </div>
                        <div class="array-container">
                            <div class="array-title">req_class[0..68]</div>
                            <div class="array-items">
                                ${classes.map((v, i) => {
                    const isEmpty = v === undefined || v === '';
                    return `<span class="array-item ${isEmpty ? 'empty' : ''}" title="req_class[${i}]">[${i}]: ${isEmpty ? '-' : v}</span>`;
                }).join('')}
                            </div>
                        </div>
                    </div>`;
                continue;
            }

            html += `<div class="field-group">
                    <div class="field-group-title">${groupName}</div>`;

            for (const field of groupFields) {
                const parsed = parseValue(data[field]);
                if (parsed.type !== 'empty') filledCount++;

                let valueClass = parsed.type;
                if (isCoordinateField(field) && parsed.type === 'number') {
                    valueClass = 'coordinates';
                }

                html += `<div class="field-row">
                        <span class="field-name">${field}</span>
                        <span class="field-value ${valueClass}">${escapeHtml(parsed.value)}</span>
                    </div>`;
            }

            html += '</div>';
        }

        resultContainer.innerHTML = html;
        statsContainer.innerHTML = `
                <span class="stat-item">Полей: <span class="stat-value">${totalCount}</span></span>
                <span class="stat-item">Заполнено: <span class="stat-value">${filledCount}</span></span>
            `;
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function parseInput(input) {
        if (!input.trim()) {
            return null;
        }

        const values = input.split('\t');
        const data = {};

        for (let i = 0; i < FIELD_NAMES.length && i < values.length; i++) {
            data[FIELD_NAMES[i]] = values[i];
        }

        return data;
    }

    function clearInput() {
        document.getElementById('input').value = '';
        renderResult(null);
    }

    // Обработка ввода
    document.getElementById('input').addEventListener('input', function(e) {
        const data = parseInput(e.target.value);
        renderResult(data);
    });

    // Обработка вставки
    document.getElementById('input').addEventListener('paste', function(e) {
        setTimeout(() => {
            const data = parseInput(this.value);
            renderResult(data);
        }, 0);
    });
</script>
</body>
</html>
